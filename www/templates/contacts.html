<ion-view title="Contacts">
<ion-nav-buttons side="left">
<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
</ion-nav-buttons>
<ion-content class="has-header">
<ion-refresher
pulling-text="Pull to refresh..."
on-refresh="doRefresh()">
</ion-refresher>
<ion-list>
<ion-item ng-repeat="contact in contacts" 
href="#/app/contact?contactId={{contact.id}}&addressId={{contact.id}}&addressType={{contact.addressType}}&contactPersonId={{contact.id}}">{{contact.firstname}} {{contact.lastname}}</ion-item>
</ion-list>
<ion-infinite-scroll
on-infinite="loadMore()">
</ion-infinite-scroll>
</ion-content>
</ion-view>
